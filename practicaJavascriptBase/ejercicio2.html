<!DOCTYPE html>
<html lang="es">
<head>
        <script type="text/Javascript">
        //esta función solo se ejecuta cada vez que es llamado
        function saludo() {
            alert("Hola Mundo");
        }
            
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
    
</head>
<body>
        <h3>
            En el siguiente ejercicio vamos a utilizar la función onclick de los botones para
            ejecutar una función de Javasctript
        </h3>
        <!-- el evento onclick ejecuta una función cuando damos click en el botón  -->
        <button onclick="saludo();">Click aquí</button>
</body>
</html>
